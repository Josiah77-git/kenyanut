<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - J B Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.jpg.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background-color: #15763d;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .nav {
            width: 200px;
            background-color: #215a06;
            padding: 20px;
            height: 100vh; /* Full height */
            position: fixed; /* Fixed position */
        }
        .nav a.active {
    background-color: #0056b3; /* Change background color */
    color: white; /* Change text color */
}
        .nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 220px; /* Space for the navigation */
            padding: 20px;
            width: calc(100% - 220px);
            flex: 1;
        }

        h2 {
            color: #007bff;
        }

        .contact-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #15763d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #4CBB17;
        }

        footer {
            text-align: center;
            padding: 2px;
            background-color: #215a06;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Location of the box */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nav">
        <h3>KNC @ 50</h3>
        <a href="index.html">Dashboard</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Our Products</a>
        <a href="events.html"> Events</a>
        <a href="news.html">Latest News</a>
        <a href="contact.html" class="active">Contact Us</a>
    </div>

    <div class="content">
        <h2>Let us know your feedback</h2>
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Kenya Nut Company. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Confirm Your Details</h2>
            <p><strong>Name:</strong> <span id="confirmName"></span></p>
            <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
            <p><strong>Message:</strong> <span id="confirmMessage"></span></p>
            <button id="editButton">Edit</button>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const modal = document.getElementById('confirmationModal');
        const closeModal = document.getElementById('closeModal');
        const confirmName = document.getElementById('confirmName');
        const confirmEmail = document.getElementById('confirmEmail');
        const confirmMessage = document.getElementById('confirmMessage');
        const editButton = document.getElementById('editButton');
        const sendButton = document.getElementById('sendButton');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            confirmName.textContent = document.getElementById('name').value;
            confirmEmail.textContent = document.getElementById('email').value;
            confirmMessage.textContent = document.getElementById('message').value;
            modal.style.display = "block";
        });

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        editButton.onclick = function() {
            modal.style.display = "none";
        }

        sendButton.onclick = function() {
            alert("Your message has been sent successfully.");
            modal.style.display = "none";
            form.reset(); // Reset the form
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
